databaseChangeLog:
  - changeSet:
      id: create-item-table
      author: 4exan
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: article
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
              - column:
                  name: category
                  type: varchar(50)
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: short_description
                  type: varchar(255)
              - column:
                  name: full_description
                  type: varchar(255)
              - column:
                  name: img_url
                  type: varchar(255)
              - column:
                  name: regular_price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: sale_price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: on_sale
                  type: bool
              - column:
                  name: is_available
                  type: bool
